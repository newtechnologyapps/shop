<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phone Bundle Store</title>
  <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'SF Pro Display', sans-serif;
      background-color: #101820;
      color: #fff;
      height: 100vh;
      overflow: hidden;
      width: 100%;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      padding: 20px;
      width: 100%;
    }

    .header {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 40px;
      text-align: center;
    }

    .phone-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-bottom: 50px;
    }

    .phone-card {
      background: #fff;
      border-radius: 20px;
      padding: 10px;
      width: 140px;
      height: 190px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
      border: 3px solid transparent;
    }

    .phone-card.selected {
      border-color: #32a852;
    }

    .phone-card:hover {
      transform: scale(1.05);
    }

    .phone-img {
      width: 80px;
      height: 80px;
      object-fit: contain;
    }

    .phone-title {
      font-size: 1rem;
      font-weight: bold;
      color: #333;
    }

    .sim-icon {
      width: 35px;
      height: 25px;
      margin-top: 5px;
    }

    .confirm-btn {
      padding: 10px 30px;
      background-color: #3577ff;
      color: #fff;
      border-radius: 25px;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 20px;
    }

    .confirm-btn:hover {
      background-color: #0ee9a2;
    }

    /* Modal form styles */
    .modal-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 100;
    }

    .form-modal {
      background-color: #fff;
      padding: 20px;
      border-radius: 20px;
      width: 80%;
      max-width: 350px;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
    }

    .modal-title {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .modal-input {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border-radius: 10px;
      border: 2px solid #ddd;
      margin-bottom: 15px;
      outline: none;
    }

    .modal-input:focus {
      border-color: #3577ff;
    }

    .submit-btn {
      padding: 15px;
      background-color: #3577ff;
      color: white;
      font-size: 1.1rem;
      border-radius: 10px;
      width: 100%;
      cursor: pointer;
      border: none;
      transition: background-color 0.3s;
    }

    .submit-btn:hover {
      background-color: #0ee9a2;
    }

    /* Truck animation */
    .truck-container {
      display: none;
      position: fixed;
      top: 50%;
      left: -250px;
      transform: translateY(-50%);
      animation: truckMove 5s linear infinite;
      z-index: 200;
      pointer-events: none;
    }

    @keyframes truckMove {
      0% { left: -250px; }
      100% { left: 100vw; }
    }

    .truck-img {
      width: 180px;
      height: auto;
    }

    /* Fireworks effect */
    #fireworks-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 150;
      display: none;
    }

    /* Falling phones */
    .falling-phone {
      position: absolute;
      top: -100px;
      left: 50%;
      transform: translateX(-50%);
      animation: fall 2s linear infinite;
      width: 30px;
      height: auto;
    }

    @keyframes fall {
      0% { top: -100px; }
      100% { top: 100vh; }
    }

    .centered-text {
      position: absolute;
      top: 30%;  /* Move the text higher */
      left: 50%;
      transform: translate(-50%, -50%);
      color: #32a852;
      font-size: 2rem;
      font-weight: bold;
      z-index: 250;
      display: none;
    }

    .modal-text {
      position: absolute;
      top: 30%; /* Move the text higher */
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2.5rem;
      font-weight: bold;
      color: #32a852;
      z-index: 300;
      background-color: white;
      padding: 20px 30px;
      border-radius: 10px;
      display: none;
    }

    .modal-text span {
      font-size: 3rem;
      color: #ff9f00;
    }

    /* Media Queries for Mobile Responsiveness */
    @media (max-width: 768px) {
      .phone-card {
        width: 140px;
        height: 180px;
      }
      .confirm-btn {
        padding: 8px 25px;
        font-size: 1rem;
      }
      .header {
        font-size: 1.5rem;
      }
      .modal-title {
        font-size: 1.3rem;
      }
      .modal-input {
        font-size: 1rem;
      }
      .submit-btn {
        font-size: 1rem;
      }
      .truck-img {
        width: 160px;
      }
    }

    @media (max-width: 480px) {
      .header {
        font-size: 1.2rem;
      }
      .phone-title {
        font-size: 0.9rem;
      }
      .confirm-btn {
        font-size: 0.9rem;
        padding: 8px 20px;
      }
    }

  </style>
</head>
<body>

  <div class="container">
    <div class="header" id="chooseHeader">Choose Your Phone Bundle</div>
    <div class="phone-grid" id="phoneGrid">
      <!-- Phone cards will be dynamically added here -->
    </div>
    <button class="confirm-btn" id="confirmBtn" style="display: none;">Confirm Selection</button>
  </div>

  <!-- Modal for form submission -->
  <div class="modal-bg" id="formModal">
    <div class="form-modal">
      <div class="modal-title">Enter Your Details</div>
      <input type="text" id="nameInput" class="modal-input" placeholder="Your Name" required>
      <input type="text" id="addressInput" class="modal-input" placeholder="Your Address" required>
      <button class="submit-btn" id="submitBtn">Submit</button>
    </div>
  </div>

  <!-- Truck animation -->
  <div class="truck-container" id="truckContainer">
    <img class="truck-img" id="truckImg" src="https://i.ibb.co/Q3VHx645/726455.png" alt="Truck">
    <img class="phone-img" id="phoneInTruck" src="" alt="Phone" style="width: 80px; position: absolute; top: 25%; left: 30%;">
  </div>

  <div class="centered-text" id="successMessage" style="display: none;">Phone and bundle sent!</div>
  <div class="modal-text" id="modalText">
    Phone and bundle sent! <span>ðŸŽ‰</span>
  </div>

  <canvas id="fireworks-canvas"></canvas>

  <script>
    const phones = [
      { name: "iPhone 13", img: "https://i.ibb.co/qF2CJM7m/Apple-IPhone-PNG-Photos-Transparent-Images.png" },
      { name: "iPhone 14", img: "https://i.ibb.co/ywjVJXz/black-1.png" },
      { name: "Samsung Galaxy S10", img: "https://i.ibb.co/W4pnWrRn/samsung-galaxy-s10-ceramic-black-back-uzy.png" },
      { name: "Samsung Galaxy S22", img: "https://i.ibb.co/Y76yHNzM/samsung-galaxy-s22-ultra.png" }
    ];

    let selectedPhones = [];

    const phoneGrid = document.getElementById('phoneGrid');
    const confirmBtn = document.getElementById('confirmBtn');
    const formModal = document.getElementById('formModal');
    const submitBtn = document.getElementById('submitBtn');
    const truckContainer = document.getElementById('truckContainer');
    const phoneInTruck = document.getElementById('phoneInTruck');
    const successMessage = document.getElementById('successMessage');
    const chooseHeader = document.getElementById('chooseHeader');
    const fireworksCanvas = document.getElementById('fireworks-canvas');
    const ctx = fireworksCanvas.getContext('2d');
    const modalText = document.getElementById('modalText');

    function renderPhones() {
      phoneGrid.innerHTML = '';
      phones.forEach((phone, index) => {
        const card = document.createElement('div');
        card.classList.add('phone-card');
        card.innerHTML = `
          <img class="phone-img" src="${phone.img}" alt="${phone.name}" />
          <div class="phone-title">${phone.name}</div>
          <img class="sim-icon" src="https://i.ibb.co/MkJd0m4Y/pngtree-sim-card-png-image-6059385.png" alt="Sim Card" />
        `;
        card.addEventListener('click', () => {
          if (selectedPhones.includes(index)) {
            selectedPhones = selectedPhones.filter(i => i !== index);
            card.classList.remove('selected');
          } else {
            if (selectedPhones.length < 2) {
              selectedPhones.push(index);
              card.classList.add('selected');
            }
          }

          if (selectedPhones.length > 0) {
            confirmBtn.style.display = 'block';
          } else {
            confirmBtn.style.display = 'none';
          }
        });

        phoneGrid.appendChild(card);
      });
    }

    renderPhones();

    confirmBtn.addEventListener('click', () => {
      confirmBtn.style.display = 'none';
      openForm();
    });

    function openForm() {
      formModal.style.display = 'flex';
    }

    submitBtn.addEventListener('click', (e) => {
      e.preventDefault();
      formModal.style.display = 'none';
      successMessage.style.display = 'block';
      chooseHeader.style.display = 'none';
      phoneGrid.style.display = 'none';
      modalText.style.display = 'block';
      if (selectedPhones.length > 0) {
        phoneInTruck.src = phones[selectedPhones[0]].img;
      }
      runTruckAnim();
      createFallingPhones();
      startFireworks();
    });

    function runTruckAnim() {
      truckContainer.style.display = 'block';
      setTimeout(() => {
        truckContainer.style.display = 'none';
        modalText.style.display = 'none';
      }, 7000);
    }

    function startFireworks() {
      fireworksCanvas.style.display = 'block';
      let particles = [];
      function spawnFirework() {
        const colors = ["#FFD700", "#FF6347", "#32CD32", "#00FFFF", "#8A2BE2"];
        const cx = Math.random() * fireworksCanvas.width;
        const cy = Math.random() * fireworksCanvas.height;
        const n = 18 + Math.random() * 14;
        for (let j = 0; j < n; j++) {
          const a = j * 2 * Math.PI / n;
          const v = 3 + Math.random() * 2;
          particles.push({
            x: cx, y: cy,
            dx: Math.cos(a) * v, dy: Math.sin(a) * v,
            color: colors[Math.floor(Math.random() * colors.length)],
            life: 44 + Math.random() * 19
          });
        }
      }

      function fireworkDraw() {
        ctx.clearRect(0, 0, fireworksCanvas.width, fireworksCanvas.height);
        particles.forEach(p => {
          ctx.beginPath();
          ctx.arc(p.x, p.y, 3 + Math.random() * 2, 0, 2 * Math.PI);
          ctx.fillStyle = p.color;
          ctx.shadowColor = p.color;
          ctx.shadowBlur = 17;
          ctx.fill();
          ctx.shadowBlur = 0;
          p.x += p.dx;
          p.y += p.dy;
          p.dy += 0.08;
          p.life--;
        });

        particles = particles.filter(p => p.life > 0);
        if (particles.length > 0) {
          requestAnimationFrame(fireworkDraw);
        }
      }

      setInterval(spawnFirework, 500); // Fireworks every half second
      fireworkDraw();
    }

    function createFallingPhones() {
      for (let i = 0; i < 200; i++) {
        const fallingPhone = document.createElement('img');
        fallingPhone.src = phones[Math.floor(Math.random() * phones.length)].img;
        fallingPhone.classList.add('falling-phone');
        fallingPhone.style.left = `${Math.random() * window.innerWidth}px`; // Random horizontal position
        fallingPhone.style.animationDuration = `${Math.random() * 2 + 1}s`; // Random fall duration
        document.body.appendChild(fallingPhone);
      }
    }
  </script>

</body>
</html>
