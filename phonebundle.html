<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phone Delivery</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* Global Reset */
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f5f5f7;
      color: #212529;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    /* Container */
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      padding: 20px;
    }

    .header {
      font-size: 2.5rem;
      font-weight: 600;
      color: #343a40;
      margin-bottom: 20px;
      text-align: center;
    }

    /* Gift Animation */
    .gift-container {
      width: 200px;
      height: 200px;
      background: url('https://i.ibb.co/k2sYw1Tb/03-39-03-19-512.webp') center/cover no-repeat;
      border-radius: 15px;
      cursor: pointer;
      position: relative;
      transition: transform 0.3s ease;
    }

    .gift-container.open {
      transform: scale(1.1);
    }

    /* Phone Options */
    .phone-options {
      display: none;
      position: absolute;
      top: 220px;
      width: 100%;
      text-align: center;
    }

    .phone-option {
      display: inline-block;
      width: 150px;
      height: 150px;
      margin: 10px;
      background-size: cover;
      background-position: center;
      cursor: pointer;
      border-radius: 12px;
      transition: transform 0.3s ease;
    }

    .phone-option:hover {
      transform: scale(1.1);
    }

    /* Truck Animation */
    .truck {
      display: none;
      position: absolute;
      top: 50%;
      left: -250px;
      width: 150px;
      height: 100px;
      background: url('https://i.ibb.co/Q3VHx645/726455.png') center/cover no-repeat;
      transition: left 4s ease-in-out;
    }

    /* Fireworks */
    .fireworks-container {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 200;
      background: transparent;
    }

    @keyframes fireworks {
      0% {
        transform: scale(0);
        opacity: 1;
      }
      50% {
        transform: scale(1.5);
        opacity: 0.7;
      }
      100% {
        transform: scale(0);
        opacity: 0;
      }
    }

    .firework {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #FFD700;
      border-radius: 50%;
      animation: fireworks 1s ease-out infinite;
    }

    /* Mobile Responsiveness */
    @media (max-width: 768px) {
      .gift-container {
        width: 150px;
        height: 150px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="header">Choose Your Phone Bundle</div>
    
    <!-- Gift Box -->
    <div class="gift-container" id="giftContainer">
      <!-- Gift Box, will open after shake -->
    </div>

    <!-- Phone Options -->
    <div class="phone-options" id="phoneOptions">
      <div class="phone-option" style="background-image: url('https://i.ibb.co/qF2CJM7m/Apple-IPhone-PNG-Photos-Transparent-Images.png');" data-phone="iPhone 13"></div>
      <div class="phone-option" style="background-image: url('https://i.ibb.co/ywjVJXz/black-1.png');" data-phone="iPhone 14"></div>
      <div class="phone-option" style="background-image: url('https://i.ibb.co/W4pnWrRn/samsung-galaxy-s10-ceramic-black-back-uzy.png');" data-phone="Samsung Galaxy S10"></div>
      <div class="phone-option" style="background-image: url('https://i.ibb.co/Y76yHNzM/samsung-galaxy-s22-ultra.png');" data-phone="Samsung Galaxy S22"></div>
    </div>

    <!-- Truck Animation -->
    <div class="truck" id="truck"></div>

    <!-- Fireworks Animation -->
    <div class="fireworks-container" id="fireworksContainer"></div>
  </div>

  <script>
    const giftContainer = document.getElementById('giftContainer');
    const phoneOptions = document.getElementById('phoneOptions');
    const truck = document.getElementById('truck');
    const fireworksContainer = document.getElementById('fireworksContainer');
    let phonesSelected = null;

    // Shake detection
    let shaking = false;
    window.addEventListener('devicemotion', (event) => {
      if (event.acceleration.x > 10 || event.acceleration.y > 10 || event.acceleration.z > 10) {
        if (!shaking) {
          shaking = true;
          giftContainer.classList.add('open');
          setTimeout(() => {
            phoneOptions.style.display = 'block'; // Show phone options
          }, 1000);
        }
      } else {
        shaking = false;
      }
    });

    // Phone selection
    document.querySelectorAll('.phone-option').forEach(option => {
      option.addEventListener('click', () => {
        phonesSelected = option.dataset.phone;
        phoneOptions.style.display = 'none';
        showTruckAndFireworks();
      });
    });

    // Show truck and fireworks after phone is selected
    function showTruckAndFireworks() {
      // Show truck animation
      truck.style.display = 'block';
      setTimeout(() => {
        truck.style.left = '100vw'; // Move truck across the screen
      }, 500);

      // Show fireworks
      showFireworks();
    }

    // Fireworks
    function showFireworks() {
      fireworksContainer.style.display = 'block';

      for (let i = 0; i < 50; i++) {
        const firework = document.createElement('div');
        firework.classList.add('firework');
        firework.style.left = `${Math.random() * window.innerWidth}px`;
        firework.style.top = `${Math.random() * window.innerHeight}px`;
        fireworksContainer.appendChild(firework);

        setTimeout(() => {
          firework.remove();
        }, 1000);
      }
    }
  </script>

</body>
</html>
