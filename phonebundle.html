<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phone Delivery</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f5f5f7;
      color: #212529;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
      text-align: center;
    }

    .header {
      font-size: 2.5rem;
      font-weight: 600;
      color: #343a40;
      margin-bottom: 20px;
      transition: opacity 0.5s;
    }

    .shake-message {
      font-size: 1.5rem;
      color: #007bff;
      display: block;
      margin-top: 20px;
      transition: opacity 0.5s;
    }

    .gift-container {
      width: 200px;
      height: 200px;
      background: url('https://i.ibb.co/k2sYw1Tb/03-39-03-19-512.webp') center/cover no-repeat;
      border-radius: 15px;
      cursor: pointer;
      position: relative;
      transition: transform 0.3s ease;
      display: block;
      margin-bottom: 20px;
    }

    .gift-container.open {
      transform: scale(1.1);
    }

    /* Progress Bar */
    #progressBarContainer {
      display: block;
      margin-bottom: 10px;
      transition: opacity 0.5s;
    }

    #progressBar {
      width: 300px;
      margin-top: 20px;
    }

    #progressText {
      font-size: 1.1rem;
      margin: 0;
    }

    /* Phone Options */
    .phone-options {
      display: none;
      width: 100vw;
      text-align: center;
      position: absolute;
      top: 35%;
      left: 0;
    }

    .phone-option {
      display: inline-block;
      width: 130px;
      height: 130px;
      margin: 12px 6px;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      cursor: pointer;
      border-radius: 18px;
      box-shadow: 0 2px 10px #ccc;
      transition: transform 0.2s;
      vertical-align: middle;
      background-color: #fff;
    }
    .phone-option:hover {
      transform: scale(1.08);
    }

    /* Form Modal */
    .form-modal {
      display: none;
      text-align: center;
      position: absolute;
      top: 30%;
      left: 50%;
      transform: translateX(-50%);
      width: 90vw;
      max-width: 350px;
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 2px 20px #bbb;
      padding: 24px 14px 18px 14px;
      z-index: 20;
    }

    .modal-input {
      width: 88%;
      padding: 12px;
      font-size: 1rem;
      border-radius: 10px;
      border: 2px solid #ddd;
      margin-bottom: 15px;
      outline: none;
      transition: border 0.2s;
    }

    .modal-input:focus {
      border-color: #28a745;
    }

    .submit-btn {
      padding: 12px 25px;
      background-color: #28a745;
      color: white;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      border: none;
      font-weight: 600;
      margin-top: 10px;
    }

    .submit-btn:hover {
      background-color: #218838;
    }

    /* Truck Animation */
    .truck {
      display: none;
      position: absolute;
      top: 55%;
      left: -200px;
      width: 150px;
      height: 90px;
      background: url('https://i.ibb.co/Q3VHx645/726455.png') center/contain no-repeat;
      transition: left 4s cubic-bezier(.54,.04,.37,1.52);
      z-index: 22;
    }

    /* Fireworks */
    .fireworks-container {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 200;
      pointer-events: none;
    }

    @keyframes fireworks {
      0% {transform: scale(0); opacity: 1;}
      60% {transform: scale(1.5); opacity: 0.7;}
      100% {transform: scale(0); opacity: 0;}
    }

    .firework {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #FFD700;
      border-radius: 50%;
      animation: fireworks 1.2s linear;
      pointer-events: none;
    }

    @media (max-width: 768px) {
      .container { padding: 10px;}
      .header { font-size: 1.5rem;}
      .gift-container { width: 120px; height: 120px;}
      .phone-option { width: 88px; height: 88px;}
      .form-modal { top: 24%; max-width: 95vw;}
      #progressBar { width: 90vw;}
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header" id="chooseHeader">Choose Your Phone Bundle</div>
    
    <div class="gift-container" id="giftContainer"></div>

    <div class="shake-message" id="shakeMessage">Shake your phone to start!</div>

    <div id="progressBarContainer">
      <progress id="progressBar" value="0" max="100"></progress>
      <p id="progressText">0%</p>
    </div>

    <!-- Phone Options -->
    <div class="phone-options" id="phoneOptions">
      <div class="phone-option" style="background-image: url('https://i.ibb.co/qF2CJM7m/Apple-IPhone-PNG-Photos-Transparent-Images.png');" data-phone="iPhone 13"></div>
      <div class="phone-option" style="background-image: url('https://i.ibb.co/ywjVJXz/black-1.png');" data-phone="iPhone 14"></div>
      <div class="phone-option" style="background-image: url('https://i.ibb.co/W4pnWrRn/samsung-galaxy-s10-ceramic-black-back-uzy.png');" data-phone="Samsung Galaxy S10"></div>
      <div class="phone-option" style="background-image: url('https://i.ibb.co/FLDTY6Hq/Samsung-Galaxy-Transparent.png');" data-phone="Samsung Galaxy S24"></div>
    </div>

    <!-- Form Modal -->
    <div class="form-modal" id="formModal">
      <input type="text" id="nameInput" class="modal-input" placeholder="Your Name" required>
      <input type="text" id="addressInput" class="modal-input" placeholder="Your Address" required>
      <select id="memoryInput" class="modal-input">
        <option value="64GB">64GB</option>
        <option value="128GB">128GB</option>
        <option value="256GB">256GB</option>
      </select>
      <button class="submit-btn" id="submitBtn">Confirm</button>
    </div>

    <!-- Truck Animation -->
    <div class="truck" id="truck"></div>
    <!-- Fireworks Animation -->
    <div class="fireworks-container" id="fireworksContainer"></div>
  </div>

  <script>
    const chooseHeader = document.getElementById('chooseHeader');
    const giftContainer = document.getElementById('giftContainer');
    const phoneOptions = document.getElementById('phoneOptions');
    const formModal = document.getElementById('formModal');
    const submitBtn = document.getElementById('submitBtn');
    const truck = document.getElementById('truck');
    const fireworksContainer = document.getElementById('fireworksContainer');
    const shakeMessage = document.getElementById('shakeMessage');
    const progressBar = document.getElementById('progressBar');
    const progressText = document.getElementById('progressText');
    const progressBarContainer = document.getElementById('progressBarContainer');
    let progress = 0;
    let phonesSelected = null;

    // Стадія 1 — Початкова (подарунок, хедер, інструкція, прогрес)
    function showInitial() {
      chooseHeader.style.display = 'block';
      giftContainer.style.display = 'block';
      shakeMessage.style.display = 'block';
      progressBarContainer.style.display = 'block';
      progress = 0;
      progressBar.value = 0;
      progressText.textContent = '0%';
      phoneOptions.style.display = 'none';
      formModal.style.display = 'none';
      truck.style.display = 'none';
      fireworksContainer.style.display = 'none';
    }
    showInitial();

    // Shake detection
    let shaking = false;
    window.addEventListener('devicemotion', (event) => {
      if (event.acceleration.x > 10 || event.acceleration.y > 10 || event.acceleration.z > 10) {
        if (!shaking) {
          shaking = true;
          progress += 15;
          if (progress > 100) progress = 100;
          progressBar.value = progress;
          progressText.textContent = `${progress}%`;

          if (progress >= 100) {
            setTimeout(() => {
              // ЗНИКАЄ усе, що стосується етапу 1!
              giftContainer.style.display = 'none';
              chooseHeader.style.display = 'none';
              shakeMessage.style.display = 'none';
              progressBarContainer.style.display = 'none';
              phoneOptions.style.display = 'block';
            }, 800);
          }
        }
      } else {
        shaking = false;
      }
    });

    // Phone selection
    document.querySelectorAll('.phone-option').forEach(option => {
      option.addEventListener('click', () => {
        phonesSelected = option.dataset.phone;
        phoneOptions.style.display = 'none';
        openForm();
      });
    });

    // Open form modal
    function openForm() {
      formModal.style.display = 'block';
    }

    // Handle form submission
    submitBtn.addEventListener('click', () => {
      formModal.style.display = 'none';
      showTruckAndFireworks();
    });

    // Show truck and fireworks after form submission
    function showTruckAndFireworks() {
      truck.style.display = 'block';
      truck.style.left = '-200px';
      setTimeout(() => {
        truck.style.left = '100vw';
      }, 300);
      showFireworks();
    }

    // Fireworks
    function showFireworks() {
      fireworksContainer.style.display = 'block';
      for (let i = 0; i < 50; i++) {
        const firework = document.createElement('div');
        firework.classList.add('firework');
        firework.style.left = `${Math.random() * window.innerWidth}px`;
        firework.style.top = `${Math.random() * window.innerHeight}px`;
        firework.style.background = `hsl(${Math.random()*360},90%,60%)`;
        fireworksContainer.appendChild(firework);
        setTimeout(() => {
          firework.remove();
        }, 1200);
      }
    }
  </script>
</body>
</html>
